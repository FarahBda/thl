<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Théorie des langages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Main -->
    <section class="text-light p-5"  id="couleur-p">
        <div class="container">

            <h2 id="title" align="center"><i><u>Partie 1</u></i></h2>

            <div  class="input-group mb-3 word-input">
                <input type="text" class="form-control" id="part1-1" placeholder="Entrez  un mot">
                <button type="button" id="button-exo1-p1">Inverser</button>
            </div>
            <div>
                <div class="mb-3">
                    <textarea class="form-control" id="result-exo1" rows="1" readonly></textarea>
                </div>
            </div>

            <div class="input-group mb-3 word-input">
                <input type="text" class="form-control" id="part1-2" placeholder="Entrez un mot">
                <span class="input-group-text"><nav>n</nav></span>
                <input type="text" class="form-control" id="part1-2-n" placeholder="Entrez n">
                <button type="button" id="button-exo1-p2">Puissance</button>
            </div>
            <div class="mb-3">
                <textarea class="form-control" Id="puissance" rows="3" readonly></textarea>
            </div>

        </div>
    </section>

    <section class="text-light p-5" id="couleur-p">
        <div class="container">
            <h2 id="title" align="center"><i><u>Partie 2</u></i></h2>

            <div class="input-group mb-3 word-input">
                <input type="text" class="form-control" id="part2" placeholder="Entrez un nombre">
                <button type="button" id="button-exo2">Génerer</button>
            </div>
            <div>
                <div class="mb-3">
                    <textarea class="form-control" id="result-exo2" rows="6" readonly></textarea>
                </div>
            </div>
        </div>
    </section>

    <section class="text-light p-5" id="couleur-p">
        <div class="container">

            <h2 id="title" align="center"><i><u>Partie 3</u></i></h2>

            <div class="input-group mb-3 word-input">
                <input type="text" class="form-control" id="part3" placeholder="Entrez un mot">
                <button type="button" id="button-exo3">Vérifier</button>
            </div>
            <div>
                <div class="mb-3">
                    <textarea class="form-control" id="result-exo3" rows="1" readonly></textarea>
                </div>
            </div>

        </div>
    </section>

    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
